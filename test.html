<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Local - Sem√°foro IoT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        #log { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 5px; 
            height: 200px; 
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste Local - Sem√°foro IoT</h1>
        
        <div class="status info">
            <strong>Status:</strong> <span id="connectionStatus">Verificando...</span>
        </div>
        
        <h3>Testes de Conectividade</h3>
        <button onclick="testBrokerConnection()">Testar Conex√£o Broker</button>
        <button onclick="testLocalInterface()">Testar Interface Local</button>
        <button onclick="clearLog()">Limpar Log</button>
        
        <h3>Log de Testes</h3>
        <div id="log"></div>
        
        <h3>Link para Aplica√ß√£o Principal</h3>
        <button onclick="openMainApp()">Abrir Sem√°foro IoT</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function testBrokerConnection() {
            log('üîç Testando conex√£o com broker HiveMQ...', 'info');
            
            // Teste b√°sico de conectividade
            fetch('https://broker.hivemq.com', { mode: 'no-cors' })
                .then(() => {
                    log('‚úÖ Broker HiveMQ acess√≠vel via HTTP', 'success');
                })
                .catch(() => {
                    log('‚ö†Ô∏è N√£o foi poss√≠vel acessar broker via HTTP (normal)', 'info');
                });

            // Teste WebSocket
            try {
                const ws = new WebSocket('wss://broker.hivemq.com:8884/mqtt');
                ws.onopen = () => {
                    log('‚úÖ WebSocket conectado com sucesso!', 'success');
                    ws.close();
                };
                ws.onerror = (error) => {
                    log('‚ùå Erro na conex√£o WebSocket: ' + error, 'error');
                };
                ws.onclose = () => {
                    log('‚ÑπÔ∏è Conex√£o WebSocket fechada', 'info');
                };
            } catch (error) {
                log('‚ùå Erro ao criar WebSocket: ' + error.message, 'error');
            }
        }

        function testLocalInterface() {
            log('üîç Testando elementos da interface...', 'info');
            
            // Verificar se o arquivo principal existe
            fetch('./index.html')
                .then(response => {
                    if (response.ok) {
                        log('‚úÖ Arquivo index.html encontrado', 'success');
                    } else {
                        log('‚ùå Arquivo index.html n√£o encontrado', 'error');
                    }
                })
                .catch(() => {
                    log('‚ùå Erro ao acessar index.html', 'error');
                });

            // Verificar CSS
            fetch('./style.css')
                .then(response => {
                    if (response.ok) {
                        log('‚úÖ Arquivo style.css encontrado', 'success');
                    } else {
                        log('‚ùå Arquivo style.css n√£o encontrado', 'error');
                    }
                })
                .catch(() => {
                    log('‚ùå Erro ao acessar style.css', 'error');
                });

            // Verificar JavaScript
            fetch('./script.js')
                .then(response => {
                    if (response.ok) {
                        log('‚úÖ Arquivo script.js encontrado', 'success');
                    } else {
                        log('‚ùå Arquivo script.js n√£o encontrado', 'error');
                    }
                })
                .catch(() => {
                    log('‚ùå Erro ao acessar script.js', 'error');
                });
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function openMainApp() {
            window.open('./index.html', '_blank');
        }

        // Executar teste inicial
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Sistema de teste inicializado', 'info');
            log('üìç Localiza√ß√£o: ' + window.location.href, 'info');
            
            // Verificar suporte a WebSocket
            if (typeof WebSocket !== 'undefined') {
                log('‚úÖ WebSocket suportado pelo navegador', 'success');
            } else {
                log('‚ùå WebSocket n√£o suportado pelo navegador', 'error');
            }

            // Atualizar status
            document.getElementById('connectionStatus').textContent = 'Pronto para testes';
        });
    </script>
</body>
</html>
